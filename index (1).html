<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dipanjan's Start Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --card-color: #1E1E1E;
      --accent-color: #BB86FC;
      --text-color: #FFFFFF;
      --subtext-color: #FFFFFF;
      --search-bg: #2A2A2A;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Product Sans', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 95%;
      max-width: 600px;
    }

    .section {
      background: var(--card-color);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .text-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.95rem;
      color: var(--subtext-color);
      max-height: 160px; /* Taller history section */
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .text-list::-webkit-scrollbar {
      width: 6px;
    }

    .text-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    .search-bar {
      margin: 10px 0;
      display: flex;
      width: 100%;
      max-width: 400px;
      border-radius: 25px;
      overflow: hidden;
      background: var(--search-bg);
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .search-bar img {
      width: 24px;
      height: 24px;
      margin: 0 10px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      color: var(--text-color);
      padding: 8px;
    }

    .search-bar input::placeholder {
      color: var(--subtext-color);
    }

    .top-sites-wrapper {
      background: var(--card-color);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .top-sites {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .logo-frame {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #1E1E1E;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .logo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fix smaller BOI & DD logos */
      display: block;
    }

    .logo-frame:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Fun Facts -->
    <div class="section">
      <h2>ðŸŽ‰ Fun Fact</h2>
      <div class="text-list" id="fun-facts">Loading...</div>
    </div>

    <!-- Today in Global History -->
    <div class="section">
      <h2>ðŸ“œ Today in History</h2>
      <div class="text-list" id="global-history">Loading...</div>
    </div>

    <!-- Search Bars -->
    <form class="search-bar" onsubmit="chatGPTSearch(); return false;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
      <input type="text" id="chatgpt-query" placeholder="Ask ChatGPT...">
    </form>

    <form class="search-bar" onsubmit="googleSearch(); return false;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
      <input type="text" id="google-query" placeholder="Search Google...">
    </form>

    <!-- Favorite Websites -->
    <div class="top-sites-wrapper">
      <div class="top-sites">
        <a href="https://boxofficeindia.com/">
          <div class="logo-frame">
            <img src="https://i.ibb.co/JR2KYdqc/file-000000008f2c61f8b2deab6b966ee5f8.png">
          </div>
        </a>
        <a href="https://www.bbc.com/sport">
          <div class="logo-frame">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/BBC_Sport_%282022%2C_alt_boxed%29.svg/1920px-BBC_Sport_%282022%2C_alt_boxed%29.svg.png">
          </div>
        </a>
        <a href="https://www.espncricinfo.com/">
          <div class="logo-frame">
            <img src="https://i.ibb.co/nsjqq7LY/images-5.jpg">
          </div>
        </a>
        <a href="https://www.fotmob.com/">
          <div class="logo-frame">
            <img src="https://i.ibb.co/dFyV9LB/Screenshot-20250719-142742-Chrome.png">
          </div>
        </a>
        <a href="https://www.desidime.com/forums/hot-deals-online">
          <div class="logo-frame">
            <img src="https://i.ibb.co/07b8b71/file-000000007d6061f786cfcadfcf4e8bc4.png">
          </div>
        </a>
        <a href="https://xdaforums.com/f/samsung-galaxy-s25-ultra-25-25-edge.12908/">
          <div class="logo-frame">
            <img src="https://i.ibb.co/S4nyzj02/xda-logo-png-seeklogo-486828.png">
          </div>
        </a>
        <a href="https://hdhub4u.gs/">
          <div class="logo-frame">
            <img src="https://i.ibb.co/zT9GqGHV/file-000000008c1c61f7a837e29511aab303.png">
          </div>
        </a>
        <a href="https://www.apkmirror.com/">
          <div class="logo-frame">
            <img src="https://img.utdstc.com/icon/869/0d3/8690d3c0edd4a52639bf9678c6374bb92a1d2ca25bde763fe6fdcf2d10914b4b:200">
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    function chatGPTSearch() {
      const query = document.getElementById('chatgpt-query').value.trim();
      if (query) {
        window.open(`https://chat.openai.com/?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function googleSearch() {
      const query = document.getElementById('google-query').value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    // Fun Facts
    fetch('https://uselessfacts.jsph.pl/random.json?language=en')
      .then(res => res.json())
      .then(data => {
        document.getElementById('fun-facts').innerHTML = `<div>${data.text}</div>`;
      })
      .catch(() => {
        document.getElementById('fun-facts').innerHTML = '<div>Failed to load fun fact.</div>';
      });

    // Today in History
    const today = new Date();
    const month = today.getMonth() + 1;
    const day = today.getDate();

    fetch(`https://byabbe.se/on-this-day/${month}/${day}/events.json`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('global-history');
        list.innerHTML = '';
        data.events.slice(0, 5).forEach(event => {
          list.innerHTML += `<div>ðŸ“… ${event.year}: ${event.description}</div>`;
        });
      })
      .catch(() => {
        document.getElementById('global-history').innerHTML = '<div>Failed to load history.</div>';
      });
  </script>
</body>
</html>
